<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="container mx-auto p-5">
        <div>
            <h3>All Users, click user to see the todo list</h3>
            <ol>
                <li v-for="user in users">
                    <a href="#" class="text-blue-500" @click="getUserTodoList(user.name)">{{ user.name }}</a>
                </li>
            </ol>
        </div>
        <div id="todo-input" class="py-2" v-if="currentUsername">
            <hr>
            <label>You're now {{ currentUsername }}, create task for {{ currentUsername }} </label>
            <br>
            <c-input type="text" :model-value="taskName" @update:model-value="taskName = $event" @keyup="resetMessage" @keyup.enter="createTodo"></c-input> 
            <c-btn type="button" @click="createTodo(currentUsername)">Add</c-btn>
            <p> {{ message }} </p>
        </div>
        <hr>
        <div id="content" class="py-2">
            <h3>Todo Content</h3>
            <ol>
                <li v-for="todo in todos" class="m-3">
                    {{ todo.name }}
                    <br>
                    <span class="text-xs text-gray-500">at {{ new Date(todo.create_at) }}</span>
                </li>
            </ol>
        </div>
    </div>
    <script type="module">
        import Todo from "./todo.js"
        import data from "./data.js"

        var vueApp = Vue.createApp({
            setup() {
                const {
                    todos,
                    users,
                    taskName,
                    currentUsername,
                    message,
                } = data()
                
                Vue.onMounted(async () => {
                    const result = await fetch("/users").then(response => response.json())
                    users.value = users.value.concat(result.users)
                })

                const {
                    getUserTodoList,
                    createTodo,
                    resetMessage,
                } = Todo()

                return {
                    users,
                    currentUsername,
                    message,
                    todos,
                    taskName,
                    getUserTodoList,
                    createTodo,
                    resetMessage,
                }
            },
        })
        vueApp.component("c-btn", {
            render: function() {
                const self = this
                return Vue.h("button", {
                    class: [
                        'border-2',
                        'border-blue-500',
                        'bg-blue-500',
                        'text-white',
                        'rounded',
                        'px-1',
                        'py-0.5'
                    ]
                }, this.$slots.default())
            }
        })
        // see https://v3.vuejs.org/guide/component-basics.html#using-v-model-on-components how to implment input render function
        vueApp.component("c-input", {
            props: ["modelValue"],
            render: function() {
                return Vue.h("input", {
                    class: ['border-2', 'border-black-300', 'py-0.5', 'px-1.5'],
                    value: this.modelValue,
                    onInput: (e) => this.$emit("update:modelValue", e.target.value),
                })
            }
        })
        vueApp.mount("#app")
    </script>
</body>
</html>
