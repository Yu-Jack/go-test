<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container mx-auto p-5">
        <div>
            <h3>All Users, click user to see the todo list</h3>
            <ol>
                <li v-for="user in users">
                    <a href="#" class="text-blue-500" @click="getUserTodoList(user.name)">{{ user.name }}</a>
                </li>
            </ol>
        </div>
        <div id="todo-input" class="py-2" v-if="currentUsername">
            <hr>
            <label>You're now {{ currentUsername }}, create task for {{ currentUsername }} </label>
            <br>
            <input type="text" v-model="taskName" @keyup="resetMessage" class="border-2 border-black-300 py-0.5 px-1.5">
            <button type="button" @click="createTodo" class="border-2 border-blue-500 bg-blue-500 text-white rounded px-1 py-0.5">Add</button>
            <p> {{ message }} </p>
        </div>
        <hr>
        <div id="content" class="py-2">
            <h3>Todo Content</h3>
            <ol>
                <li v-for="todo in todos" class="m-3">
                    {{ todo.name }}
                    <br>
                    <span class="text-xs text-gray-500">at {{ new Date(todo.create_at) }}</span>
                </li>
            </ol>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data () {
                return {
                    users: [],
                    todos: [],
                    taskName: "",
                    currentUsername: "",
                    message: ""
                }
            },
            async mounted() {
                const result = await fetch("/users").then(response => response.json())
                this.users = this.users.concat(result.users)
            },
            methods: {
                resetMessage () {
                    this.message = ""
                },
                async getUserTodoList(username) {
                    this.resetMessage()
                    this.currentUsername = encodeURIComponent(username)
                    const result = await fetch(`/todo-list/get?username=${username}`).then(response => response.json())
                    this.todos = [].concat(result.todo)
                },
                async createTodo() {
                    this.resetMessage()
                    const username = encodeURIComponent(this.currentUsername)
                    const taskName = encodeURIComponent(this.taskName)
                    const result = await fetch(`/todo-list/create?username=${username}&task=${taskName}`, {
                        method: "POST"
                    }).then(response => response.json())
                    if (result.status !== 0) {
                        this.message = `Failed to create todo, because of ${result.message}`
                        return
                    }
                    this.getUserTodoList(username)
                    this.message = result.message
                }
            }
        })
    </script>
</body>
</html>
